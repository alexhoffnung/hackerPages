<template name="pseudoForm">
  <!-- name, psuedonym, email, best hack -->

  <div class="container">
    <div class="form-group">
      <label for="people-name">name</label>
      <input type="people-email" class="form-control" id="people-name">
    </div>
    <div class="form-group">
      <label for="user-email">email</label>
      <input type="user-email" class="form-control" id="user-email">
    </div>

    <div class="form-group">
      <label for="user-name">alias</label>
      <input type="user-name" class="form-control" id="user-name">
    </div>


    <div class="form-group">
      <label for="user-hack">Best Hack</label>
      <input type="user-hack" class="form-control" id="user-hack">
    </div>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

</template>
